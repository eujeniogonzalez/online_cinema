<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Онлайн-кинотеатр</title>
</head>
<body>
    
    <div class="grid-init grid">
        <header class="header">
            <div class="header__wrap">
                <a href="#" class="header__logo">MOVEA</a>
                <nav class="header__nav">
                    <a href="#">Movies</a>
                    <a href="#">TV Shows</a>
                    <a href="#">Animations</a>
                    <a href="#">Plans</a>
                </nav>
                <div class="header__find">
                    <input type="text" placeholder="Search">
                </div>
                <div class="header__date">
                    <div class="header_hour">12:55</div>
                    <div class="header__days">March 30</div>
                </div>
                <div class="header__personal">
                    <img src="img/avatar.png" alt="Ававтар юзера">
                </div>
            </div>
        </header>
        <aside class="aside box-init">Aside</aside>
        <main class="main">Main</main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
